<div class="container">
  <div class="calculator">
    <div class="button-icons">
      <div
        class="icon"
        (click)="toggleHistory()"
        [class.icon-selected]="showHistory"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
          <path
            d="M128 72a24 24 0 1 1 0 48 24 24 0 1 1 0-48zm32 97.3c28.3-12.3 48-40.5 48-73.3c0-44.2-35.8-80-80-80S48 51.8 48 96c0 32.8 19.7 61 48 73.3V224H32c-17.7 0-32 14.3-32 32s14.3 32 32 32H288v54.7c-28.3 12.3-48 40.5-48 73.3c0 44.2 35.8 80 80 80s80-35.8 80-80c0-32.8-19.7-61-48-73.3V288H608c17.7 0 32-14.3 32-32s-14.3-32-32-32H544V169.3c28.3-12.3 48-40.5 48-73.3c0-44.2-35.8-80-80-80s-80 35.8-80 80c0 32.8 19.7 61 48 73.3V224H160V169.3zM488 96a24 24 0 1 1 48 0 24 24 0 1 1 -48 0zM320 392a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"
          />
        </svg>
      </div>
    </div>
    <div class="display">{{ result }}</div>
    <div class="button-group">
      <div class="button special-button" (click)="clearResult()">C</div>
      <div class="button special-button" (click)="onButtonClick($event)">*</div>
      <div class="button special-button" (click)="onButtonClick($event)">/</div>
      <div class="button" (click)="onButtonClick($event)">7</div>
      <div class="button" (click)="onButtonClick($event)">8</div>
      <div class="button" (click)="onButtonClick($event)">9</div>
      <div class="button" (click)="onButtonClick($event)">4</div>
      <div class="button" (click)="onButtonClick($event)">5</div>
      <div class="button" (click)="onButtonClick($event)">6</div>
      <div class="button" (click)="onButtonClick($event)">1</div>
      <div class="button" (click)="onButtonClick($event)">2</div>
      <div class="button" (click)="onButtonClick($event)">3</div>
      <div class="button" (click)="onButtonClick($event)">0</div>
      <div class="button" (click)="onButtonClick($event)">.</div>
      <div class="button special-button" (click)="onButtonClick($event)">+</div>
      <div class="button special-button" (click)="onButtonClick($event)">-</div>
      <div class="button special-button" (click)="calculateResult()">=</div>
    </div>
  </div>

  <app-history
    *ngIf="showHistory"
    [entry]="newEntry"
    [clear]="clear"
  ></app-history>
</div>
